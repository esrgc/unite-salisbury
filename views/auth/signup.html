<div class="page-wrap">
  <div class="container">
    <form action="signUp" class="form-horizontal" method="post" role="form" novalidate="novalidate">
      <div class="panel panel-default">
        <div class="panel-body">
          {{#if message}}
          <div class="alert alert-danger text-center">
            {{message}}
            <!--if there are validation error show them-->
            {{#if err}}
            <div class="validation-summary-errors">
              <ul class="list-unstyled">
                {{#each err.errors}}
                <li>{{message}}</li>
                {{/each}}
              </ul>
            </div>
            {{/if}}
          </div>
          {{/if}}
          <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
              <h3 class="text-center">
                <i class="fa fa-edit"></i>&nbsp;Sign up 
                <small><a href="login">(Already a member? Click here to sign in)</a></small></h3>
            </div>
          </div>
          <div class="form-group">
            <label for="organization" class="col-md-3 control-label">Organization Name</label>
            <div class="col-md-6">
              <input class="input-validation-error form-control" data-val="true" data-val-required="Please enter your organization name" id="organization" name="organization" placeholder="" type="text" value="{{newUser.organization}}">
              <span class="label label-default">Required</span>
              <span class="help-block">
                <span class="field-validation-error" data-valmsg-for="organization" data-valmsg-replace="true">
                  <!--validation message-->
                </span>
              </span>
            </div>
          </div>
          <div class="form-group youthOrg-form-group">
            <label class="control-label col-md-3">Check All That Apply</label>
            <div class="col-md-6">
              <label class="checkbox">
                <input data-val="true" data-val-required="This field is required." id="isYouthOrganization" name="isYouthOrganization" type="checkbox" value="{{newUser.isYouthOrganization}}" {{#if newUser.isYouthOrganization }}checked{{/if}}>
                <input name="isYouthOrganization" type="hidden" value="false">Youth Service Organization
              </label>
            </div>
          </div>
          <div class="form-group youthOrg-form-group">
            <div class="col-md-10 col-md-offset-3">
              <label class="checkbox">
                <input data-val="true" data-val-required="This field is required." id="is501c3" name="is501c3" type="checkbox" value="{{newUser.is501c3}}" {{#if newUser.is501c3 }}checked{{/if}}>
                <input name="is501c3" type="hidden" value="false">501c3 Organization
              </label>
            </div>
          </div>
          <div class="form-group youthOrg-form-group">
            <div class="col-md-10 col-md-offset-3">
              <label class="checkbox">
                <input data-val="true" data-val-required="This field is required." id="isReligiousOrg" name="isReligiousOrg" type="checkbox" value="{{newUser.isReligiousOrg}}" {{#if newUser.isReligiousOrg }}checked{{/if}}>
                <input name="isReligiousOrg" type="hidden" value="false">Religious Organization
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Other</label>
            <div class="col-md-6">
              <div class="input-group inputLong">
                <textarea class="form-control" id="otherOrg" name="otherOrg" placeholder="Other types of organization" required>{{newUser.otherOrg}}</textarea>
                <!--<span class="label label-default">Required</span>-->
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="organization" class="col-md-3 control-label">Organization Contact</label>
          </div>
          <div class="form-group">
            <label for="firstName" class="col-md-3 control-label">First Name</label>
            <div class="col-md-6">
              <input class="input-validation-error form-control" data-val="true" data-val-required="Please enter a valid email address" id="firstName" name="firstName" placeholder="John" type="text" value="{{newUser.firstName}}">
              <span class="label label-default">Required</span>
              <span class="help-block">
                <span class="field-validation-error" data-valmsg-for="firstName" data-valmsg-replace="true">
                  <!--validation message-->
                </span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-6">
              <input class="input-validation-error form-control" data-val="true" data-val-required="Please enter a valid email address" id="lastName" name="lastName" placeholder="Doe" type="text" value="{{newUser.lastName}}">
              <span class="label label-default">Required</span>
              <span class="help-block">
            <span class="field-validation-error" data-valmsg-for="lastName" data-valmsg-replace="true">
               <!--validation message-->
            </span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="Email" class="col-md-3 control-label">Email</label>
            <div class="col-md-6">
              <input class="input-validation-error form-control" data-val="true" data-val-required="Please enter a valid email address" id="Email" name="email" placeholder="john@somecompany.com" type="email" value="{{newUser.email}}">
              <span class="label label-default">Required</span>
              <span class="help-block">
                <span class="field-validation-error" data-valmsg-for="Email" data-valmsg-replace="true">
                   <!--validation message-->
                </span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="Password" class="col-md-3 control-label">Password</label>
            <div class="col-md-6">
              <input class="input-validation-error form-control" data-val="true" data-val-length="The Password must be at least 6 characters long." data-val-length-max="100" data-val-length-min="6" data-val-required="The Password field is required." id="Password" name="password" placeholder="Password" type="password">
              <span class="label label-default">Required</span>
              <span class="help-block"><span class="field-validation-error" data-valmsg-for="Password" data-valmsg-replace="true"> <!--validation message--></span></span>
            </div>
          </div>
          <div class="form-group">
            <label for="ConfirmPassword" class="col-md-3 control-label">Confirm password</label>
            <div class="col-md-6">
              <input class="input-validation-error form-control" data-val="true" data-val-equalto="The password and confirmation password do not match." data-val-equalto-other="*.Password" data-val-required="The Confirm password field is required." id="ConfirmPassword" name="confirmPassword" placeholder="Confirm your password" type="password">
              <span class="label label-default">Required</span>
              <span class="help-block"><span class="field-validation-error" data-valmsg-for="ConfirmPassword" data-valmsg-replace="true"> <!--validation message--></span></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
              <button class="btn btn-primary" id="proceedBtn" type="submit">
                Sign up
              </button>
              <a class="btn btn-default" href="{{rootPath}}">Cancel</a>             
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- <div class="col-md-2"></div> Please use offset if you need to set blank col -->
  </div>
</div>
{{#contentFor "scripts"}}
<script src="{{rootPath}}build/whatsup-signup.js"></script>
{{/contentFor}}
