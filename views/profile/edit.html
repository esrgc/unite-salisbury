<div class="page-wrap">
  <div class="container">
    <form action="edit" class="form-horizontal" method="post" role="form" novalidate="novalidate">
      {{#if message}}
      {{#unless err}}
      <div class="alert alert-success text-center">
        {{message}}
      </div>
      {{/unless}}
        {{#if err}}
      <div class="alert alert-danger text-center">
        {{message}}
        <div class="validation-summary-errors">
          <ul class="list-unstyled">
            {{#each err.errors}}
            <li>{{message}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
        {{/if}}
      {{/if}}
      <div class="form-group">
        <div class="col-md-10 col-md-offset-1">
          <h3 class="text-center"><i class="fa fa-edit"></i>&nbsp;Edit Profile</h3>
        </div>
      </div>
      <div class="form-group">
        <label for="firstName" class="col-md-3 control-label">First Name</label>
        <div class="col-md-6">
          <input class="input-validation-error form-control" id="firstName" name="firstName" placeholder="First Name" type="text" value="{{user.firstName}}"><!--type="email"????-->
          <span class="help-block">
            <span class="field-validation-error" data-valmsg-for="firstName" data-valmsg-replace="true">
              <!--validation message-->
            </span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-md-3 control-label">Last Name</label>
        <div class="col-md-6">
          <input class="input-validation-error form-control" id="lastName" name="lastName" placeholder="Last Name" type="text" value="{{user.lastName}}">
          <span class="help-block">
            <span class="field-validation-error" data-valmsg-for="lastName" data-valmsg-replace="true">
               <!--validation message-->
            </span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="Email" class="col-md-3 control-label">Email</label>
        <div class="col-md-6">
          <input class="input-validation-error form-control" id="Email" name="email" placeholder="Email" type="email" value="{{user.email}}">
          <span class="help-block">
            <span class="field-validation-error" data-valmsg-for="Email" data-valmsg-replace="true">
               <!--validation message-->
            </span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
          <button class="btn btn-primary" id="proceedBtn" type="submit">
            Save Profile Edits
          </button>
          <a class="btn btn-default" href="/profile">Cancel</a>
        </div>
    </form>
    <!-- <div class="col-md-2"></div> Please use offset if you need to set blank col -->
  </div>
</div>
